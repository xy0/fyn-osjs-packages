<!doctype html>
<html ng-app="JSONedit">
<head>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/jquery-ui/jquery-ui.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-ui-sortable/sortable.min.js"></script>
    <script src="../iframeapi.js"></script> <!-- for osjs integration -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />

    <script src="js/directives.js"></script>
    <script src="js/JSONedit.js"></script>
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
</head>
<body>

    <script>
        // The event emitted when everything is loaded
        OSjs.on('init', function() {
          console.log(arguments);
          // Send something
          OSjs.send({cool: 'Awesome'});
        });
        // The event emitted when app is closed
        OSjs.on('destroy', function() {
        });
        // Whenever you get data without `message` parameter
        OSjs.on('data', function(data) {
          console.log(data.zazz); // === "jazz"
        });
        // Whenever you get data with `message` set
        OSjs.on('message:something', function(data) {
          console.log(data.bar); // === "baz"
        });
    </script>

    <div id="mainView" ng-controller="MainViewCtrl">

        <div ng-click="sendstuff()"> CLICK </div>

        <div class="jsonView">
            <json child="jsonData" default-collapsed="false" type="object"></json>
        </div>

  </div>

    </div>
</body>
</html>
